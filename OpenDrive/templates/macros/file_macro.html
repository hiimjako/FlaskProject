{% macro render_file(file) %}
<figure>
    <img src={{ "file/" + file.id|string }} alt="Immagine non trovata">
    {% if file.filename %}
    {{file.filename}}
    {% endif %}
    {% if file.size %}
    {{file.size}}
    {% endif %}
</figure>
{% endmacro %}

{% macro render_files(files=[]) %}
{% for file in files %}
{{ render_file(file) }}
{% endfor %}
{% endmacro %}

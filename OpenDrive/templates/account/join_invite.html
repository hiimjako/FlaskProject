{% extends 'layouts/base.html' %}

{% block content %}
<div class="container position-relative">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <h3>Set your password, only for the first login:</h3>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for={{ form.password.id }} class="form-label">Password</label>
                    {{ form.password(class="form-control text-secondary") }}
                </div>
                <div class="mb-3">
                    <label for={{ form.password2.id }} class="form-label">Password verify</label>
                    {{ form.password2(class="form-control text-secondary") }}
                </div>
                {{ form.submit(class="btn btn-primary") }}
                {{ form.hidden_tag() }}
            </form>
        </div>
    </div>
</div>
{% endblock %}

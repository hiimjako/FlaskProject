{% extends 'layouts/base.html' %}

{% block content %}
<div class="container position-relative">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <h3>Log in:</h3>
            <form action="" method="POST" >
                <div class="mb-3">
                    <label for={{ form.email.id }} class="form-label">Email address</label>
                    {{ form.email(class="form-control text-secondary") }}
                </div>
                <div class="mb-3">
                    <label for={{ form.password.id }} class="form-label">Password</label>
                    {{ form.password(class="form-control text-secondary") }}
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id={{ form.remember_me.id }} name={{ form.remember_me.name }}>
                    <label class="form-check-label" for={{ form.remember_me.id }}>Keep me logged in</label>
                </div>
                {{ form.submit(class="btn btn-primary") }}
                {{ form.hidden_tag() }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
